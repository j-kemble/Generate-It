name: CI

on:
  push:
  pull_request:

jobs:
  test:
    name: python ${{ matrix.python-version }} â€¢ ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .

      - name: Smoke test
        run: |
          python - <<'PY'
          from generate_it import generator

          words = generator.load_wordlist()
          assert len(words) >= 10

          pw = generator.generate_character_password(
              12, use_letters=True, use_numbers=True, use_special=False
          )
          assert isinstance(pw, str) and len(pw) == 12

          pp = generator.generate_passphrase(
              4, add_numbers=True, add_special=True, words=words
          )
          assert isinstance(pp, str) and "-" in pp

          print("ok")
          PY
